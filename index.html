<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEYAZBULUT - Åžiir Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              body: ['"Lora"', 'serif'],
              cinematic: ['"Cinzel"', 'serif'],
            },
            colors: {
              background: '#F9F7F2', // Warm Cream / Paper
              surface: '#FFFFFF',    // Pure White
              paper: '#F2F0E9',      // Slightly darker cream for contrast
              ink: '#4A4A4A',        // Soft Dark Grey (Charcoal)
              accent: '#7DA5C8',     // Pastel Blue
              secondary: '#D4C5B0',  // Beige/Sand
              subtle: '#9CA3AF',     // Cool Grey
            },
            backgroundImage: {
              'vignette': 'radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(249,247,242,1) 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F7F2;
        color: #4A4A4A;
      }
      /* Film grain texture - subtle for light mode */
      .bg-texture {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.4;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
        filter: contrast(120%) brightness(100%);
      }
      
      /* Soft Shadows */
      .cinematic-shadow {
        box-shadow: 0 10px 30px -10px rgba(74, 74, 74, 0.1);
      }
    </style>
